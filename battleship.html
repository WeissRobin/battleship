<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <script src="battleship.js" defer></script>
    <link rel="stylesheet" href="battleship.css">
</head>
<body>
    <h1>Battleships.battle</h1>
    <h2>⛴️Welcome to Battleships, play simple and original battleships ⛴️</h2>
    <span class="current-player"></span>
    <span class="game-over">WIN WIN WIN WIN WIN</span>
    <button class="restart-button">Restart</button>
    <button class="start-button">Start</button>
    <section class="boards-wrapper">
        <div>
            <h2>Red Board</h2>
            <div class="Red-player board"></div>
        </div>
        <div>
            <h2>Blue Board</h2>
            <div class="Blue-player board"></div>
        </div>
    </section>
</body>
</html>
